package:
  name: conda-build
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/conda/conda-build

build:
  number: 0
  {% if GIT_DESCRIBE_NUMBER|int > 0 %}
  string: py{{ PY_VER }}_git_{{ GIT_BUILD_STR }}
  {% endif %}
  entry_points:
    - conda-build = conda_build.cli.main_build:main
    - conda-convert = conda_build.cli.main_convert:main
    - conda-develop = conda_build.cli.main_develop:main
    - conda-index = conda_build.cli.main_index:main
    - conda-inspect = conda_build.cli.main_index:main
    - conda-metapackage = conda_build.cli.main_metapackage:main
    - conda-pipbuild = conda_build.cli.main_pipbuild:main
    - conda-render = conda_build.cli.main_render:main
    - conda-sign = conda_build.cli.main_sign:main
    - conda-skeleton = conda_build.cli.main_skeleton:main

requirements:
  build:
    - python
  run:
    - python
    - psutil
    - conda  >=4.1
    - jinja2
    - patchelf      [linux]

test:
  # more tests in run_test.py (runs the tests folder)
  requires:
    - pytest
    - pytest-cov
  commands:
    - conda-build -h
  imports:
    - conda_build

about:
  home: https://github.com/conda/conda-build
  license: BSD 3-clause
